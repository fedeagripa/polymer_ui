<!DOCTYPE html>

<head>

    <link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">

    <style is="custom-style">
        paper-toolbar.black {
            --paper-toolbar-background: #232222;
        }

        paper-button.signUp

            background: #2faded;
            --paper-button-ink-color: #1817ed;
        }
    </style>
    <style is="custom-style">
        .related-books{
            background-color: #bbb;
        }
        .myFooter{
            background-color: #232222;
            color:#fff;
        }
        .book-detail{
            background-color: #fac8cd;
            height: 20rem;
        }
    </style>
    <style is="custom-style">
      #example-full-height-container {
        height: 250px;
        border: 2px solid #444;
        background: #444;
      }

      #example-full-height-container iron-image{
        background: #ddd;
      }

      #example-full-height {
        height: 100%;
        --iron-image-height: 100%;
      }

      #example-half-height {
        height: 50%;
        --iron-image-height: 100%;
      }
    </style>
    <style is="custom-style">

      }

      }

        height: 50%;
        --iron-image-height: 100%;
      }
    </style>
    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
