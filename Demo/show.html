<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Detail</title>
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="../bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="../bower_components/paper-button/paper-button.html">

    <link rel="import" href="../bower_components/iron-image/iron-image.html">
    <link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
    <link rel="import" href="../bower_components/iron-grid/iron-grid.html">
    <link rel="import" href="../my_components/book-card.html">

    <style is="custom-style">
        paper-toolbar.black {
            --paper-toolbar-background: #232222;
        }

        paper-button.signUp
        {
            background: #2faded;
            --paper-button-ink-color: #1817ed;
        }
    </style>
    <style is="custom-style">
        .related-books{
            background-color: #bbb;
        }
        .myFooter{
            background-color: #232222;
            color:#fff;
        }
        .book-detail{
            background-color: #fac8cd;
            height: 20rem;
        }
    </style>
    <style is="custom-style">
      #example-full-height-container {
        height: 250px;
        border: 2px solid #444;
        background: #444;
      }

      #example-full-height-container iron-image{
        background: #ddd;
      }

      #example-full-height {
        height: 100%;
        --iron-image-height: 100%;
      }

      #example-half-height {
        height: 50%;
        --iron-image-height: 100%;
      }
    </style>
    <style is="custom-style">
      #example-full-height-container2 {
        height: 250px;
        border: 2px solid #444;
        background: #444;
      }

      #example-full-height-container2 iron-image{
        background: #ddd;
      }

      #example-full-height2 {
        height: 100%;
        --iron-image-height: 100%;
      }

      #example-half-height2 {
        height: 50%;
        --iron-image-height: 100%;
      }

      .books-container{
          background-color: #bbbbbb;
          padding: 3rem;

      }

      .footer{
          background-color: #232222;
          padding-right: 4rem;
          padding-left: 16rem;
          padding-top: 5rem;
          padding-bottom: 5rem;
          color: white;
          height:250px;
      }

      .footer-text{
          font-family: Montserrat;
          font-weight: 600;
          font-size: 1.3rem;
          line-height: 1.4;
      }

    </style>
    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>

</head>
<body class="fullbleed layout vertical">
<div>
<paper-header-panel class="flex">
         <paper-toolbar class="black">
             <div class="title">
                 <iron-image src="../Resources/logo.png" style="width:50px; height:50px;" sizing="cover"></iron-image>
             </div>
             <paper-button>About</paper-button>
             <paper-button>The Saga</paper-button>
             <paper-button>Books</paper-button>
            <paper-button class="signUp" raised>Sign up</paper-button>
        </paper-toolbar>
    </paper-header-panel>
</div>
<!--BOOK DETAIL START-->
<div class="layout horizontal book-detail">
<div>
    <div id="example-full-height-container2">
        <iron-image id="example-full-height2" alt="The Polymer logo." src="../Resources/book1.jpg"></iron-image>
    </div>
</div>
<div class="flex">
    <h2>DIVERGENT</h2>
    <h3> $199 </h3>
</div>
<div >
    <h2>AVAILABLE</h2>
</div>
</div>
<!--BOOK DETAIL END-->
<!--COMMENTS START-->
<div class="horizontal center-justified layout">
  <div><h2>The press says</h2></div>
</div>

<div class="horizontal center-justified layout">
  <div><h2>The readers say</h2></div>
</div>
<!--COMMENTS END-->
<!--RELATED BOOK START-->
<div class="related-books">
<div class="horizontal center-justified layout">
  <div><h2>Other products of the author</h2></div>
</div>
    <div class="books-container">
        <iron-grid>
            <div class="m4 s12"><book-card
                    book='{"name": "Divergent", "image": "../Resources/book1.jpg", "price":"$199"}'></book-card></div>
            <div class="m4 s12"><book-card
                    book='{"name": "Insurgent", "image": "../Resources/book2.jpg", "price":"$199"}'></book-card></div>
            <div class="m4 s12"><book-card
                    book='{"name": "Allegiant", "image": "../Resources/book3.jpg", "price":"$199"}'></book-card></div>
        </iron-grid>
    </div>
</div>
<!--RELATED BOOK END-->
<!--FOOTER START-->
<div class="footer">
    <iron-grid>
        <div class="s6">
            <div class="xs12">
                <h3 class="footer-text">Contact</h3>
            </div>
            <div class="xs12">
                <br>78 East 88th Street, Suite 209</br>
                <br>New York, NY, 10221</br>
                <br>1-347-567-8670</br>
                <br>
                <br>info@veronicaroth.com</br>
            </div>
        </div>
        <div class="s6" style="display: block">
            <div class="xs12">
                <h3 class="footer-text">Follow Me</h3>
            </div>
            <div class="xs12">
                <iron-image src="../Resources/Twitter.png"></iron-image>
                <iron-image src="../Resources/Facebook.png"></iron-image>
                <iron-image src="../Resources/Youtube.png"></iron-image>
            </div>



        </div>
    </iron-grid>
    <p style="text-align: center">© Veronica Roth 2016 - All rights reserved</p>
</div>
<!--FOOTER END-->
</body>
</html>
