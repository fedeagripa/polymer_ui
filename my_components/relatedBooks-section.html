<!--
A responsive comment card element

Example:

    <comment-card></comment-card>

@demo
-->
<link rel="import" href="../bower_components/iron-grid/iron-grid.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="relatedBooks-section">
    <style>
        .books-container{
            background-color: #bbbbbb;
            padding: 3rem;

        }
    </style>
    <template>
        <iron-ajax
                auto
                url="../Demo/api/book.json"
                params=""
                handle-as="json"
                last-response="{{_bookArray}}"
                debounce-duration="300">
        </iron-ajax>
        <div class="books-container">
            <iron-grid>
                <template is="dom-repeat" items="[[ _bookArray ]]">
                    <div class="m4 s6 xs12">
                        <book-card
                                book='[[item.spec]]'></book-card></div>
                </template>
            </iron-grid>
        </div>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'relatedBooks-section',

    });
</script>
