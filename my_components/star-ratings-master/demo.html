<!doctype html>
<html>
  <head>
    <title>Star Ratings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="../platform/platform.js"></script>
    <link rel="import" href="star-ratings.html">
  </head>
  <body unresolved>
    <p>Try using the keyboard to rate in the below elements.</p>
    <p>
      <star-ratings value="4" autofocus></star-ratings>
    </p>
    <p>
      <star-ratings value="3"></star-ratings>
    </p>
    <p>
      <star-ratings value="5" count="10"></star-ratings>
    </p>

    <p><strong>Tab</strong>: Focus element</p>
    <p><strong>Right</strong>: Add a star</p>
    <p><strong>Left</strong>: Remove a star</p>
    <p><strong>Esc</strong>: Blur/Exit element</p>
  </body>
</html>
