<!--

Example:

    <comment-card></comment-card>

@demo

<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-grid/iron-grid.html">

<dom-module id="book-card">
    <style>
        #book-container{
            width: 100%;
            text-align: center;
            margin: 1rem;
            margin-right: auto;
            margin-left: auto;
        }

        .xs12{
            display: inline-block;
        }

        iron-image{
            height: 227px;
            width: 150px;

        }
        #book-name{
            font-family: Montserrat;
            font-weight: 600;
            font-size: 1.3rem;
            line-height: 1.4;
            text-align: center;
        }

        #book-price{
            font-family: Montserrat;
            font-weight: 600;
            font-size: 1.3rem;
            line-height: 1.4;
            text-align: center;
        }

        #buy-button{
            background-color: #0b132b;
            color: white;
        }
    </style>
    <template>
        <div id="book-container">
            <iron-grid>
                <div class="xs12"><iron-image sizing="contain" src="[[book.image]]"></iron-image></div>
                <div class="xs12"><span id="book-name">[[ book.name ]]</span></div>
                <div class="xs12"><span id="book-price">[[book.price]]</span></div>
                <div class="xs12"><paper-button id="buy-button"><a style="color: white;text-decoration: none" href="Show.html?[[book.id]]">Buy</a></paper-button></div>
            </iron-grid>
        </div>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'book-card',
        properties:{
            book:{
                type: Object,
                value: function() {
                    return {
                        name: 'DefaultName',
                        image: '../Resources/book1.jpg',
                        price: '$199',
                        id:'1'
                    };
                }
            },

        }
    });



</script>
