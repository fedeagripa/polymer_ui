<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-grid/iron-grid.html">

<dom-module id="page-header">
    <style>
        .banner-header{
            font-family: Helvetica;
            text-align: center;
            color: white;
            position: absolute;
            top: 20%;
            left: 0;
            right: 0;
            font-size: 3.5rem;
            letter-spacing: .6px;
        }

        .banner-header.small{
            top: 30%;
            font-size: 2rem;
        }

        .banner-subtitle{
            font-family: Roboto;
            text-align: center;
            color: white;
            position: absolute;
            top: 45%;
            left: 0;
            right: 0;
            font-size: 2rem;
            letter-spacing: .6px;
        }

        .banner-subtitle.small{
            font-size: 1.5rem;
        }
        .banner-container {
            background-image: url("../Resources/banner.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            height: 20.38rem;
        }

    </style>
    <template>
        <iron-media-query query="[[mediaQuery]]" query-matches="{{tooSmall}}"></iron-media-query>
        <div class="banner-container">
            <h1 id="header1" class="banner-header">[[banner.header1]]</h1>
            <h2 id="header2" class="banner-subtitle">[[banner.header2]]</h2>
        </div>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'page-header',
        properties:{
            banner:{
                type: Object,
                value: function() {
                    return {
                        header1: 'DefaultHeader',
                        header2: 'DefaultHeader',
                    };
                }
            },
            mediaQuery: {
                type: String,
                value: function() {
                    return "(max-width: 700px)";
                }
            },
            tooSmall: {
                type: Boolean,
                observer: '_tooSmallChanged'
            }

        },
        _tooSmallChanged: function(newValue, oldValue) {
            this.toggleClass('small', newValue,this.$.header1);
            this.toggleClass('small', newValue,this.$.header2);
        },
    });
</script>
