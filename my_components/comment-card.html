<!--
A responsive comment card element

Example:

    <comment-card></comment-card>

@demo
-->
<link rel="import" href="../bower_components/iron-grid/iron-grid.html">

<dom-module id="comment-card">
    <style>
        #separation-bar{
            loat: none;
            display: block;
            width: 100%;
            height: 2px;
            margin-right: auto;
            margin-left: auto;
            background-color: rgba(107,106,106,0.66);
        }
    </style>
    <template>
        <div id="comment-container">
            <h4 id="user-name">[[comment.name]]</h4>
            <p style="text-align: right">[[comment.date]]</p>
            <p>[[comment.text]]</p>
            <div id="separation-bar"></div>
        </div>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'comment-card',
        properties:{
            comment:{
                type: Object,
                value: function() {
                    return {
                        name: 'DefaultName',
                        text: 'DefaultText',
                        date: '01/01/01'
                    };
                }
            },

        }
    });
</script>
